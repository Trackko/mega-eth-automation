name: MegaETH Daily Interactions

on:
  schedule:
    - cron: '0 */8 * * *'  # Runs every 8 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install web3==6.11.1 requests eth-utils==2.3.0

      - name: Create wallet configuration
        run: |
          echo "${{ secrets.WALLET_JSON }}" > wallet.json

      - name: Run MegaETH Automation
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
        run: python mega_eth_automation.py

      - name: Cleanup sensitive data
        if: always()
        run: rm -f wallet.json
